<!DOCTYPE html>
<head>
    <title>Gst Calc.</title>
   
</head>
    <body>
        <form onsubmit="return tcalc();">
            <table>
              <tr>
                <td>Amount excluding GST</td>
                <td>
                  <input type="number" min="0"  step="0.01" id="taxprice"  />
                </td>
              </tr>
           
          
              <tr>
                <td>GST Percentage</td>
                <td>
                    <input name="gstpercentage" id="taxperc" type="text" onchange="tcalc(this.value)" />
                <div>
                    <input class="checkbox1" name="gstrate" id="5" type="radio"  value="5" onchange="tcalc(this.value)">5%
                </div>
                <div>
                    <input class="checkbox1" name="gstrate" id="12" type="radio"  value="12" onchange="tcalc(this.value)">12%
                </div>
                <div>
                    <input class="checkbox1" name="gstrate" id="18" type="radio"  value="18" onchange="tcalc(this.value)">18%
                </div>
                <div>
                    <input class="checkbox1" name="gstrate" id="28" type="radio"  value="28" onchange="tcalc(this.value)">28%
                </div>

        </td>
              </tr>
              <tr>
                <td>Amount including GST</td>
                <td>
                  <input type="number" min="0"  id="taxgrand"/>
                </td>
              </tr>
              <!-- <tr>
                <td>GST Amount</td>
                <td>
                  <input type="text" readonly id="taxamt"/>
                </td>
              </tr> -->
           
            </table>
           
            <input type="submit" value="Go!"/>
          </form>
         
    </body>
    <script  src="./gst.js">  </script>

</html>
